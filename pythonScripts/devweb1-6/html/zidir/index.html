<!DOCTYPE html>

<html lang="zh-CN">
 <head>
  <meta charset="UTF-8">
  <link rel="icon" href="../favicon.ico">
  <title>子网页</title>
  <!--优先级第3 -->
  <link  href="../css/base.css" rel="stylesheet" type="text/css" charset="utf-8"/>

  <script>
   function  show() {
     alert("hello  world, boys  and girls !")
   }
  </script>
 </head>
 <body>
  <div>
   <a  href="../x1.jpg" target="_blank">_子网页blank点击../x1.jpg</a>

   <hr/>
  </div>
  <div>
   <a  href="http://192.168.1.11/#position-B2"> 从子网页/zidir/ -->
     返回到主页面的位置= 锚点位置主页position-B2 注意B2</a>
  </div>
  <form action="/" method="post">
   <input name="fanhui" placeholder="用户名"/>
   <input name="passwd" placeholder="输入密码"/><br/>
   <input  type="radio"  name="same"  value="Aa 1"/>单选项目 1<br/>
   <input  type="radio"  name="same"  value="Bb 2"/>单选项目 2<br/>
   <input  type="radio"  name="same"  value="Cc3"/>单选项目 3<br/>
   <button type="submit">提交submit返回主页</button>
  </form>
  <form action="/" method="post">
   <select  name="course" id="">
    <option  value="linux">linux</option>
    <option  value="shell">shell</option>
    <option  value="java">java</option>
    <option  value="python">python</option>
    <option  value="web">web</option>
    <option  value="javascript">javascript</option>
    <option  value="c++">c++</option>
    <option  value="go">go</option>
   <select>
   <textarea  name="message"  id="" cols="30" rows="8"></textarea><br/>
   <input  type="submit" value="提交给主页"/>
  </form>
  <form action="" method="post">
   <input  type="button" value="welcome" onclick="show()"/><br/>

   <input  type="checkbox"  name="key1"  value="Aa 1" id="bangd"/>
   <label for="bangd">多选项目 1</label><br/>

   <input  type="checkbox"  name="key2"  value="Bb 2" id="bangding"/>
   <label for="bangding">多选项目 2</label><br/>

   <input  type="checkbox"  name="key3"  value="Cc3" checked/>多选项目 3<br/>

   <input  type="hidden"  name="hd" value="hide"/><br/> 
   <input  type="file"  name="hd" value="fileputpush"/>上传文件<br/> 
   <button type="submit">提交后仍然留在本页action=""</button>
  </form>
  <form action="https://www.baidu.com/s" method="get" target="_blank">
   <span>百度搜索:<input type="text"  name="wd"/></span>
   <input type="submit" value="查询value"/><br/>
   <p>提交百度搜索https://www.baidu.com/s?wd=shell</p>
  </form>
  <div>
   <p>sub下标Subscripted下标注sub替补队员;sup上标Superscripted上标注</p>
   <p>log<sub>2</sub>n&nbsp;&nbsp;2<sup>4</sup><span>= 16</span></p>
